<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% block content %}
    {% endblock %}

    <div class="container">
        {% for book in books %}
           <div class="row">
               <div class="col-6">
                   <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.authors }}</p>
                    <p class="card-text">{{ book.description }}</p>
                    <p class="card-text">{{ book.publication_date }}</p>
                    <p class="card-text">{{ book.price }}</p>
               </div>
           </div>
          </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
